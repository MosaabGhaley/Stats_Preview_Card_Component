<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- CSS Files -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="text">
      <div class="container">
        <h3> Get <span>insights</span> that help your business grow.</h3>
        <div class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </div>
        <div class="statistics">
          <div class="col">
            <div class="value">10k+</div>
            <div class="key">companies</div>
          </div>
          <div class="col">
            <div class="value">314</div>
            <div class="key">templates</div>
          </div>
          <div class="col">
            <div class="value">12m+</div>
            <div class="key">queries</div>
          </div>
        </div>
      </div>
    </div>
    <div class="image">
      <img src="images/image-header-desktop.jpg" alt="">
    </div>
  </div>







  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MosaabGhaley" target="_blank">Mosaab Ghaley</a>.
  </div>
</body>

</html>
